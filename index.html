    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #06b6d4, #3b82f6);
            border-radius: 3px;
        }
        
        .cursor-trail-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #06b6d4 0%, #3b82f6 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.8), 0 0 16px rgba(6, 182, 212, 0.4);
            filter: blur(0.5px);
        }
        
        @media (max-width: 768px) {
            .cursor-trail-dot {
                display: none;
            }
        }
        
        .grid-background {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-move 15s linear infinite;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(6, 182, 212, 0.3);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px, -100vh) scale(0.5); opacity: 0; }
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-pulse-slow {
            animation: pulse-slow 5s ease-in-out infinite;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6, #06b6d4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s linear infinite;
        }
        
        .glow-button {
            position: relative;
            overflow: hidden;
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .glow-button:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

        const { motion, AnimatePresence } = Motion;
        const { useState, useEffect } = React;

        // Check if device is mobile
        const isMobile = () => window.innerWidth <= 768;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const trailContainer = document.getElementById('cursor-trail');
                if (!trailContainer) return;
                
                const numDots = 8;
                const dots = [];
                const positions = [];
                
                for (let i = 0; i < numDots; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'cursor-trail-dot';
                    const opacity = 1 - (i / numDots) * 0.9;
                    dot.style.opacity = opacity;
                    const size = 6 - (i / numDots) * 4;
                    dot.style.width = size + 'px';
                    dot.style.height = size + 'px';
                    trailContainer.appendChild(dot);
                    dots.push(dot);
                    positions.push({ x: 0, y: 0 });
                }
                
                let mouseX = 0, mouseY = 0;
                
                const updateMousePosition = (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                };
                
                const animateTrail = () => {
                    positions[0].x += (mouseX - positions[0].x) * 1;
                    positions[0].y += (mouseY - positions[0].y) * 1;
                    
                    for (let i = 1; i < numDots; i++) {
                        const followSpeed = 0.25 - (i * 0.015);
                        positions[i].x += (positions[i - 1].x - positions[i].x) * followSpeed;
                        positions[i].y += (positions[i - 1].y - positions[i].y) * followSpeed;
                    }
                    
                    dots.forEach((dot, index) => {
                        dot.style.left = positions[index].x + 'px';
                        dot.style.top = positions[index].y + 'px';
                    });
                    
                    requestAnimationFrame(animateTrail);
                };
                
                const handleHover = (e) => {
                    const target = e.target;
                    const isInteractive = target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('a') || target.closest('button');
                    
                    dots.forEach((dot, index) => {
                        if (isInteractive) {
                            const size = 8 - (index / numDots) * 5;
                            dot.style.width = size + 'px';
                            dot.style.height = size + 'px';
                            dot.style.background = 'radial-gradient(circle, #10b981 0%, #06b6d4 100%)';
                            dot.style.boxShadow = '0 0 10px rgba(16, 185, 129, 0.9), 0 0 20px rgba(16, 185, 129, 0.5)';
                        } else {
                            const size = 6 - (index / numDots) * 4;
                            dot.style.width = size + 'px';
                            dot.style.height = size + 'px';
                            dot.style.background = 'radial-gradient(circle, #06b6d4 0%, #3b82f6 100%)';
                            dot.style.boxShadow = '0 0 8px rgba(6, 182, 212, 0.8), 0 0 16px rgba(6, 182, 212, 0.4)';
                        }
                    });
                };
                
                window.addEventListener('mousemove', updateMousePosition);
                document.addEventListener('mouseover', handleHover);
                animateTrail();
                
                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    document.removeEventListener('mouseover', handleHover);
                    dots.forEach(dot => dot.remove());
                };
            }, []);
